bibliography: references.bib
csl: phytopathology.csl
prefer-html: true
format:
  html:
    toc: true
    toc-depth: 5
    theme: 
      light: 
        - flatly
        - r4pd.scss
        #- custom.scss
      dark: 
        - darkly
  pdf:
    title: "R for Plant Disease Epidemiology"
    toc: true
    documentclass: book
    geometry:
      - paperwidth=8.00in
      - paperheight=10.00in
      - left=1.25in
      - textwidth= 5.25in
      - top=1.00in
      - textheight=8.25in
