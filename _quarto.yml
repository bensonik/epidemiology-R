book:
  
  google-analytics: "G-5T7SZYQV79"
  title: "R4PDE"
  author: "Emerson M. Del Ponte"
  search: true
  repo-url: https://github.com/emdelponte/epidemiology-R
  cover-image: cover.png
  repo-actions: [edit, issue]
  page-footer: 
    border: false
    background: light
    left: | 
